      - Articles
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              example:
                id: 1858
                title: Rush
                body: Go ahead, make my day.
                created_at: '2022-12-31T15:46:51.313Z'
                author: Sandy Gorczany IV
                comments: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                status:
                  type: string
                author_id:
                  type: integer
              required:
              - title
              - body
              - author_id
              - status
    put:
      summary: update article
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              example:
                id: 1859
                title: The Matrix
                body: Greetings, programs!
                created_at: '2022-12-31T15:46:51.332Z'
                author: Carl Carter LLD
                comments: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                status:
                  type: string
                author_id:
                  type: integer
              required:
              - title
              - body
              - author_id
              - status
    delete:
      summary: delete article
      tags:
      - Articles
      responses:
        '200':
          description: successful
          content:
            application/json:
              example: ok
