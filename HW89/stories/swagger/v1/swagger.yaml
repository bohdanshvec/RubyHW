info:
  title: API V1
  version: v1
paths:
  "/":
    get:
      summary: list articles
      tags:
      - "/"
      responses:
        '200':
          description: successful
          content:
            application/json:
              example: []
  "/api/v1/articles":
    get:
      summary: list articles
      tags:
      - Articles
      parameters:
      - name: status
        in: query
        schema:
          type: string
          enum:
          - unpublished
          - published
        description: 'To filter Article by status: published/unpublished'
      responses:
        '200':
          description: successful
          content:
            application/json:
              example: []
    post:
      summary: create article
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              example:
                id: 1856
                title: 'The Lord of the Rings: The Return of the King'
                body: May the Force be with you.
                created_at: '2022-12-31T15:46:51.268Z'
                author: Forest Kirlin
                comments: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                status:
                  type: string
                author_id:
                  type: integer
              required:
              - title
              - body
              - author_id
              - status
  "/api/v1/articles/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show article
      tags:
      - Articles
      responses:
        '200':
          description: successful
          content:
            application/json:
              example:
                id: 1857
                title: Shutter Island
                body: Toto, I've got a feeling we're not in Kansas anymore.
                created_at: '2022-12-31T15:46:51.296Z'
                author: Stephan Koepp
